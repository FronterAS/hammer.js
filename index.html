<p><strong>Completely rewritten, with reusable gesture recognizers, and better support for the recent mobile browsers by
making use of the <code>touch-action</code> css property when possible. Also support for multiple Hammer instances the same
time, so multi-user became possible.</strong></p>
<h2 id="how-to-use">How to use</h2>
<p>Hammer is still easy to use. Just create an instance and bind the events. By default it supports all the standard
gestures you would expect.</p>
<pre><code class="lang-js">var mc = Hammer(myElement);
mc.on(&quot;swipeleft swiperight&quot;, mySwipeHandler);
</code></pre>
<p>By default it supports the <code>tap</code>, <code>doubletap</code>, <code>pan</code>, <code>swipe</code>, <code>hold</code>, <code>pinch</code> and <code>rotate</code> gestures. The default
<code>touch-action</code> property is set to <code>pan-y</code>, so horizontal scrolling is being prevented, but vertical scrolling is
still possible.</p>
<h3 id="more-control">More control</h3>
<p>You can setup your own set of recognizers for your instance. This requires a bit more code, but it gives you more
control and slightly better performance.</p>
<pre><code class="lang-js">var myOptions = {
    touchAction: &#39;none&#39;
};
var mc = new Hammer.Manager(myElement, myOptions);

mc.add(new Hammer.Pan({ direction: Hammer.DIRECTION_HORIZONTAL | Hammer.DIRECTION_VERTICAL }));
mc.add(new Hammer.Tap({ event: &#39;quadrupletap&#39;, taps: 4 }));

mc.on(&quot;pan&quot;, handlePan);
mc.on(&quot;quadrupletap&quot;, handleTaps);
</code></pre>
<p>The example above creates an instance containing a <code>pan</code> and a <code>quadrupletap</code> gesture. The recognizer instances you
create a being executed in the order they are added, and only one can be recognized at the time.</p>
<p>If you want to recognize two gestures simultaneously, you can join these with the <code>join()</code> method. The example
below does this with the pinch and rotate recognizers, which will improve usability.</p>
<pre><code class="lang-js">var pinch = mc.add(new Hammer.Pinch());
var rotate = mc.add(new Hammer.Rotation());
pinch.join(rotate); // run the pinch-rotation recognizers simultaneous
</code></pre>
<p>Now Hammer is able to run pinch and rotate the same time. You can also separate them with the <code>separate()</code> method on
the recognizer instance.</p>
<h2 id="the-touch-action-property">The Touch-action property</h2>
<p>Chrome 35+, IE10+ and soon FireFox, support the <code>touch-action</code> property. This property tells the browser how to
handle touches on an element. It improves the detection and experience of the gestures a lot, because it can prevent
scrolling of the page without any JavaScript has to be executed, which can be too late in some cases.</p>
<p>Hammer makes use of this property, and uses a fallback when needed. It is important to set this property to the
correct value when creating an instance. By default it tries to read the value from the element, 
or it is set to <code>pan-y</code> when not found.</p>
<p>The values you can use are <code>auto</code>, <code>pan-y</code>, <code>pan-x</code> and <code>none</code>. When set to <code>auto</code> it doesnt prevent any scrolling, 
and Hammer would run, but it might fail if you dont call <code>ev.preventDefault()</code> soon enough. This is not recommended!</p>
<p><code>pan-x</code> and <code>pan-y</code> set what direction of panning of the browser should <em>allow</em>. This means that <code>pan-y</code> allows 
vertical scrolling, and prevents horizontal scrolling so gestures are being recognized. The <code>none</code>
value prevents all scrolling, making it ideal for multi-touch gestures like pinching and rotating. </p>
<p>Below is a list of the available parameters for touch-action.</p>
<table>
<thead>
<tr>
<th>Property</th>
<th>Gestures</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>auto</code></td>
<td>tap, doubletap</td>
<td>The browser will add the normal touch interactions which it supports.</td>
</tr>
<tr>
<td><code>none</code></td>
<td>pinch, rotate</td>
<td>No touch interactions will be handled by the browser.</td>
</tr>
<tr>
<td><code>pan-x</code></td>
<td>panup, pandown, swipeup, swipedown</td>
<td>Only horizontal scrolling will be handled by the browser.</td>
</tr>
<tr>
<td><code>pan-y</code></td>
<td>panleft, panright, swipeleft, swiperight</td>
<td>Only vertical scrolling will be handled by the browser.</td>
</tr>
</tbody>
</table>
<h2 id="api">API</h2>
<p>The source code is well documented (JSDoc), you could figure out the rest of the API over there! </p>
<h3 id="hammer-manager-element-options-">Hammer.Manager(element, [options])</h3>
<p>Create a Manager. This sets up the input event listeners, and sets the touch-action property for you on the element.</p>
<p>The <code>touchAction</code> option accepts the <code>auto</code>, <code>pan-y</code>, <code>pan-x</code> and <code>none</code> values, just like the css property. By default
 it tries to read the value from the element (set by you stylesheet), and if not found it is set to <code>pan-y</code>.</p>
<h5 id="-enable-disable-stop-and-destroy-">.enable(), .disable(), .stop() and .destroy()</h5>
<p>When disabled, it doesn&#39;t send any input events to the recognizers. When you call <code>stop</code>, the current session will be 
stopped immediately. Calling the destroy method unbinds all events and input events and makes the manager unusable.</p>
<h5 id="-add-recognizer-get-recognizer-and-remove-recognizer-">.add(recognizer), .get(recognizer) and .remove(recognizer)</h5>
<p>Add a new <code>Recognizer</code> instance to the Manager. The order of adding is also the order of the recognizers being 
executed. Just like the <code>get</code> method, it returns the added <code>Recognizer</code> instance.</p>
<p>The <code>get</code> and <code>remove</code> methods takes the event name (from a recognizer) or a recognizer instance as an argument.</p>
<h5 id="-on-events-handler-and-off-events-handler-">.on(events, handler) and .off(events, [handler])</h5>
<p>Listen to events triggered by the added recognizers, or remove the binded events. Accepts multiple events seperated 
by a space.</p>
<h3 id="hammer-recognizer-options-">Hammer.Recognizer(options)</h3>
<p>Every Recognizer extends from this class. Below are the only methods you would need. The options are different 
for most of the recognizers, but all have the property <code>event</code> and <code>pointers</code>,</p>
<p><code>event</code> is used as the triggered event (like <code>swipe</code> or <code>pan</code>), and as the lookup field when calling <code>Manager.get()</code>.
<code>pointers</code> is the amount of touches/pointers the recognizer requires. </p>
<h5 id="-enable-disable-and-remove-">.enable(), .disable() and remove()</h5>
<p>When disabled, it doesn&#39;t send any input events to the recognizer. The recognizer is enabled by default. When calling
 <code>remove</code>, it will be un-registered from the manager.</p>
<h5 id="-join-recognizer-and-separate-recognizer-">.join(recognizer) and .separate(recognizer)</h5>
<p>Run the recognizer simultaneous with the given other recognizer. This is usable for like combining a pan with a 
swipe at the end, or a pinch with the ability to rotate the target as well. It accepts a recognizer&#39;s event name or 
it&#39;s instance as an argument.</p>
